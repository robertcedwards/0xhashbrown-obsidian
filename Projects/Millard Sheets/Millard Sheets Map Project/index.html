<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millard Sheets Locations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 70%; }
        #sidebar { width: 100%; height: 30%; overflow-y: auto; }
        .card { padding: 10px; border-bottom: 1px solid #ccc; }
        .filter-input { width: 100%; padding: 5px; margin: 5px 0; }
        .card-img { width: 100px; height: 100px; object-fit: cover; margin-right: 10px; }
        .card-body { flex: 1; }
        .card-body h3 { margin: 0 0 10px; }
        .card-body a { display: block; margin-top: 10px; color: #007BFF; text-decoration: none; }
        .card-body a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <input type="text" id="filter" class="filter-input" placeholder="Filter by city...">
        <div id="locations"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
