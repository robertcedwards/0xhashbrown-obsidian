<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millard Sheets Locations Map</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
        #map { width: 75%; height: 100%; float: right; }
        #sidebar { width: 25%; height: 100%; overflow-y: auto; padding: 10px; background: #f7f7f7; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); float:left;}
        .card { padding: 15px; border-bottom: 1px solid #ccc; background: #fff; margin-bottom: 10px; border-radius: 5px; transition: background 0.3s; cursor: pointer; }
        .card:hover { background: #e7f3ff; }
        .card h3 { margin-top: 0; }
        .card p { margin: 5px 0; }
        .filter-input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="sidebar" class="p-4">
        <input type="text" id="filter" class="filter-input" placeholder="Filter by city...">
        <div class="my-4">
            <h3 class="text-lg font-semibold mb-2">Filter by Artwork</h3>
            <label class="block">
                <input type="checkbox" id="mosaic-filter" class="mr-2"> Mosaic
            </label>
            <label class="block">
                <input type="checkbox" id="stained-glass-filter" class="mr-2"> Stained Glass
            </label>
            <label class="block">
                <input type="checkbox" id="sculpture-filter" class="mr-2"> Sculpture
            </label>
            <label class="block">
                <input type="checkbox" id="painted-mural-filter" class="mr-2"> Painted Mural
            </label>
        </div>
        <div class="my-4">
            <h3 class="text-lg font-semibold mb-2">Sort by</h3>
            <label class="block">
                <input type="radio" name="sort" value="name" class="mr-2"> Name
            </label>
            <label class="block">
                <input type="radio" name="sort" value="date" class="mr-2"> Date
            </label>
        </div>
        <div id="locations"></div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
